name: mobile_banking
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'
dependencies:
  page_transition: "^2.0.9"
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^5.0.0
  get_it: ^7.2.0
  google_fonts: ^4.0.3
  otp_text_field: ^1.1.3
  extended_phone_number_input: ^1.0.2
  flutter_bloc: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Dmsans
      fonts:
        - asset: assets/fonst/dmsans_medium.ttf
        - asset: assets/fonst/dmsans_regular.ttf
          style: normal
